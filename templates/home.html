<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Emojis CSS -->
    <link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            overflow: hidden;
            margin: 0;
            flex-direction: column;
        }

        #content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        #welcome-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .emoji-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            overflow: hidden;
            z-index: 0;
        }

        .emoji {
            font-size: 2rem;
            animation: floatUp 10s linear infinite;
            position: absolute;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .btn {
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff7e5f;
            color: #fff;
        }

        .project-details {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <div id="welcome-container">
            Welcome
        </div>
        
        <div class="project-details">
            <h1 class="animated slideInDown">Emotion Detection Project</h1>
            <p class="lead animated fadeIn">Detect emotions using AI in real-time.</p>
            <button class="btn animated bounceIn" onclick="window.location.href='/start'">Start</button>
        </div>
    </div>

    <!-- Emoji Animation -->
    <div class="emoji-container">

        <div class="emoji" style="left: 30%;">ðŸ˜¢</div>

        <div class="emoji" style="left: 70%;">ðŸ˜‚</div>
        <div class="emoji" style="left: 90%;">ðŸ˜±</div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
